
<!DOCTYPE html>
<html>
<head>
    <title>Stock Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h1 class="mb-4">Stock Scraper</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="input_file" class="form-label">Upload Excel File</label>
                <input type="file" class="form-control" name="input_file" id="input_file" accept=".xlsx" required>
            </div>
            <button type="submit" class="btn btn-success">Start Scraping</button>
        </form>

        {% if zip_ready %}
            <div class="mt-4">
                <a href="/download/" class="btn btn-primary">Download Output ZIP</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
